publish_to: 'none'
version: 1.0.1+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  assets_audio_player: ^3.1.1
  cupertino_icons: ^1.0.2
  dio: ^5.7.0
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.2
  hugeicons: ^0.0.10
